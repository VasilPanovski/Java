<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add parts</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<div th:replace="home :: navbar"></div>

<body>
<div class="container">
        <form class="form-horizontal" method="post" th:object="${partModel}">
            <div class="form-group">
                <label class="control-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Price</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Price" th:field="*{price}" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Quantity</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{quantity}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Supplier</label>
                <div class="col-sm-6">
                    <select class="form-control" name="supplierName">
                        <option th:each="supplier : ${suppliers}"  th:value="${supplier.name}" th:text="${supplier.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:include="scripts :: footer"></div>
</body>
</html>
