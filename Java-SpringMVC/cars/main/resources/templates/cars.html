<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>

<div th:replace="home :: navbar"></div>
<body>

    <div class="container">
        <a th:href="@{/cars/add}" class="btn btn-default">Add Car<strong>&nbsp;+</strong></a>
        <form>
            <div class="input-group col-sm-4">
                <input type="text" class="form-control" name="make" placeholder="Make..."/>
                <span class="input-group-btn">
                <input type="submit" class="btn btn-primary " value="Find"/>
            </span>
            </div>
        </form>

        <table class="table table-responsive table-striped table-bordered">
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Travelled distance</th>
                <th>Parts</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.travelledDistance}"></td>
                <td>
                    <a class="btn btn-default" th:href="@{/cars/{id}/parts(id=${car.id})}" type="button">Parts</a>
                </td>
            </tr>
        </table>
    </div>
<div th:include="scripts :: footer"></div>
</body>
</html>
