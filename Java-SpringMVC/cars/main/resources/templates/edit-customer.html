<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <th:block th:if="${error != null}">
        <div class="alert alert-danger">
            <strong>Error!</strong> Invalid date. It must be in format "yyyy-mm-dd"
        </div>
    </th:block>

    <h1 class="display-4">Edit customer</h1>
    <form class="form-horizontal" method="post" th:object="${editModel}">
        <div class="form-group">
            <label class="control-label col-sm-2">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Birth Date</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{birthDate}" placeholder="yyyy-mm-dd" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Edit</button>
            </div>
        </div>
    </form>
</div>

<div th:include="scripts :: footer"></div>
</body>
</html>
