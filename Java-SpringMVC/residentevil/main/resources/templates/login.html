<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu"></header>
<main>
    <div class="container ">
        <div class="text-center"><h1>Login</h1></div>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" name="username"/>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" aria-describedby="passHelp" name="password"/>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="rememberMe"/>
                Remember me
                </label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input class="btn btn-success" type="submit" value="Register"/>
        </form>
    </div>
</main>
</body>
</html>
