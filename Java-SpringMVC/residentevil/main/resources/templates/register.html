<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu"></header>
<main>
    <div class="container ">
    <div class="text-center"><h1>Register</h1></div>
    <form method="post" th:fragment="add-form" th:object="${registerModel}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" name="username"  th:field="*{username}"/>
        </div>

        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" aria-describedby="passHelp" name="password" th:field="*{password}"/>
        </div>

        <div class="form-group">
            <label for="confPass">Confirm password</label>
            <input type="password" class="form-control" id="confPass" aria-describedby="confPassHelp" name="confirmPassword" th:field="*{confirmPassword}"/>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input class="btn btn-success" type="submit" value="Register"/>
    </form>
    </div>
</main>

<script th:src="@{jquery/jquery.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
