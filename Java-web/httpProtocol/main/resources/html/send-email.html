<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Email</title>
</head>
    <body>
        <h2>Hello suAdmin!</h2>
        <form method="post">
            <table>
                <tr>
                    <td>
                        <label>To:
                            <input type="email" name="receiver">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Subject:
                            <input type="text" name="subject">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Message:
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Send">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
