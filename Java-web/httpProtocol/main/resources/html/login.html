<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="error-checker.cgi" method="post">
        <table>
            <tr>
                <td>
                    <label>Username:
                        <input type="text" name="username" placeholder="Username">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:
                        <input type="password" name="password" placeholder="Password">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="submit" value="Log In">
                    </label>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
