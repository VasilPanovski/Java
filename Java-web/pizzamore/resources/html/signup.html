<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <style>

        .jumbotron {
            margin: 120px 140px;
        }
        body {
            background-image: url("/images/pizza_2.jpg");
        }
    </style>
</head>

<body>
    <br>
    <div class="container">
        <div class="jumbotron">
            <form action="signup.cgi" class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2 col-sm-offset-2">Username</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="email" name="username" placeholder="Enter an email"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2 col-sm-offset-2">Password</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="password" name="password" placeholder="Enter a password"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input class="btn btn-success" type="submit" name="signup" value="Sign Up">
                        <input class="btn btn-danger" type="submit" name="main" value="Main">
                    </div>
                </div>
            </form>
        </div>
    </div>


<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
